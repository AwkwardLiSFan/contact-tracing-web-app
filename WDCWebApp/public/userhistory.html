<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covid-19 Contact Tracing Web App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="main_content_div">

    <div class="header-right">
        <button class="button out" data-href="#login" onclick="logout()"><span>Logout</span></button>
    </div>
  <p id="logo-text">Safety. Together.</p>
</header>

    <div>
            <nav>
              <ul class="breadcrumb">

            </nav>
