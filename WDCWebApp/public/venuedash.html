<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covid-19 Contact Tracing Web App</title>
  <link rel="stylesheet" href="/stylesheets/checkin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script src="/javascripts/checkin.js"></script>
</head>

<body>
<div class="main_content_div">
<header>
  <a href="index.html"><img id="logo" src="https://covidcp.org/images/logo-icononly.png" alt="Logo for covid contact tracing app"></a>
  <div class="headerimg" id="headMid"><img id="himg" src="/images/icons34.jpg" alt="Wash hands, wear mask, keep distance"></div>
  <div class="header-right">
     <button class="button out" data-href="#login" onclick="logout()"><span>Logout</span></button>
  </div>
  <p id="logo-text">Safety. Together.</p>
</header>

<!--NOTE: added a home button to fill out dash and keep symmetrical, wasn't sure what else to fill the dash out with-->
<div id="main">

  <h1 class="homepage-heading">Venue Dashboard</h1>

  <div class="row">
    <div class="column2">
      <figure>
      <input class="dashbutton" type="image" src="https://i.ibb.co/Qm4whP9/Untitled-4.jpg" name="venue info button" alt="manage venue information" style="width:100%" onclick="location.href='account.html';" />
      <figcaption class="buttoncaption">MANAGE VENUE INFORMATION</figcaption>
      </figure>
    </div>
    <div class="column2">
      <figure>
      <input class="dashbutton" type="image" src="https://i.ibb.co/KhQbCyw/Untitled-2.jpg" name="Check-in history button"  alt="view check-in history" style="width:100%" onclick="location.href='venuehistory.html';"/>
      <figcaption class="buttoncaption">VIEW CHECK IN HISTORY</figcaption>
      </figure>
    </div>
    <div class="column2">
      <figure>
      <input class="dashbutton" type="image" src="https://i.ibb.co/vPqG082/Untitled-1.jpg" name="Hotspots button"  alt="view hotspots" style="width:100%" onclick="location.href='heatmapU.html';"/>
      <figcaption class="buttoncaption">VIEW HOTSPOTS</figcaption>
      </figure>
    </div>
  </div>

</div>

<footer>
    <div class="about_us">
        <a href="about.html" class="ftr_mid">About Us</a>
    </div>
    <div class="socials">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <p>Copyright &copy; 2021</p>
    </div>
    <div class="faqs"><a href="help.html" class="ftr_mid">Help</a></div>
    <div style="clear:both"></div>
</footer>
</div>
</body>


</html>
